<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Image Gallery : CodeAlpha task-1</h1>
    <div class="gallery">
        <img src="./images/image-one.jpg" alt="gallery-image" class="gallery-image">
        <img src="./images/image-two.jpg" alt="gallery-image" class="gallery-image">
        <img src="./images/image-three.jpg" alt="gallery-image" class="gallery-image"> 
        <img src="./images/image-four.jpg" alt="gallery-image" class="gallery-image">
        <img src="./images/image-five.jpg" alt="gallery-image" class="gallery-image">
        <img src="./images/image-six.jpg" alt="gallery-image" class="gallery-image">
        <img src="./images/image-seven.png" alt="gallery-image" class="gallery-image">
        <img src="./images/image-eight.jpg" alt="gallery-image" class="gallery-image"> 
     
    </div>
    <div id="slider">
        <button id="previous-btn"><</button>
        <img id="slider-image" src="" alt="Slider-Image">
        <button id="next-btn">></button>
        <button id="close-btn">x</button>
    </div>

<script src="./js/script.js"></script>
